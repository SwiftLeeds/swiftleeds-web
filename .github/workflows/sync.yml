name: Sync to Staging

on:
  workflow_dispatch:

jobs:
  sync:
    name: Sync Production â†’ Staging
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'SwiftLeeds' }}

    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump production database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pg_dump "$DATABASE_URL" --no-owner --no-privileges --format=custom --file=prod_dump.dump

      - name: Restore to staging database
        env:
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          pg_restore --clean --if-exists --no-owner --no-privileges --dbname="$STAGING_DATABASE_URL" prod_dump.dump
